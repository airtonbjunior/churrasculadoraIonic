<ion-view view-title="Escolha outros itens">
 	<ion-content class="padding" ng-controller="mainController">
	    <ion-list clas="products others">
	      <div class="item item-divider" align="center">Outros</div>
	      <ion-checkbox ng-repeat="other in others track by $index" ng-model="other.checked" ng-checked="{{getCheckOthers($index)}}" ng-click="updateOthersLocalStorage($index)"> {{ other.name }} <img class="item-checkbox-img" src="http://placehold.it/350x150"></ion-checkbox>
	    </ion-list>
	    <button class="button button-block button-assertive" ng-click="goBack()" nav-direction="back">OK</button>
	</ion-content>
</ion-view>
