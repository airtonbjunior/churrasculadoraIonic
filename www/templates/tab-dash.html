<ion-view view-title="Churrasculadora" cache-view="false">
  <ion-content class="padding" ng-controller="mainController">
   
    <div class="row">
      <div class="col card" align="center">
        <i class="icon ion-man dark iconPersons"></i><br />Homens
        <label class="item item-input">
          <i class="icon ion-ios-grid-view-outline placeholder-icon"></i>
          <input type="text" placeholder="Quantidade" value='{{ manQuantity }}'>
        </label>
      </div>
      
      <div class="col card" align="center">
        <i class="icon ion-woman dark iconPersons"></i><br />Mulheres
        <label class="item item-input">
          <i class="icon ion-ios-grid-view-outline placeholder-icon"></i>
          <input type="text" placeholder="Quantidade" value='{{ womanQuantity }}'>
        </label>      
      </div>
      
      <div class="col card" align="center">
        <i class="icon ion-ios-body iconPersonsChild dark iconPersons"></i><br />Crian√ßas
        <label class="item item-input">
          <i class="icon ion-ios-grid-view-outline placeholder-icon"></i>
          <input type="text" placeholder="Quantidade" value='{{ childQuantity }}'>
        </label>      
      </div>
    </div>

    <a nav-transition="android" href="#/meats">
      <button class="button button-positive">

    </a> <br /><br />        
    -->
    <button class="button button-positive button-block" ng-click="changePageMeats()">
      Escolher Carnes
    </button>
    <p> {{ meatList }} </p>
    <button class="button button-positive button-block" ng-click="changePageDrinks()">
      Escolher Bebidas
    </button>
    <p> {{ drinkList }} </p>
    <button class="button button-positive button-block" ng-click="changePageOthers()">
      Outros
    </button> 
    <p> {{ otherList }} </p>
    <br />
    <button class="button button-block button-assertive">
     Calcular Churrasco!
    </button>

  </ion-content>
</ion-view>
