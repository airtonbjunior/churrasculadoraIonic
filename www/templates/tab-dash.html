<ion-view view-title="Churrasculadora">
  <ion-content class="padding">
   
    <div class="row">
      <div class="col card">
        <i class="icon ion-man dark iconPersons"></i>Homens
        <label class="item item-input">
          <i class="icon ion-ios-grid-view-outline placeholder-icon"></i>
          <input type="text" placeholder="Quantidade">
        </label>
      </div>
      
      <div class="col card">
        <i class="icon ion-woman royal iconPersons"></i>Mulheres
        <label class="item item-input">
          <i class="icon ion-ios-grid-view-outline placeholder-icon"></i>
          <input type="text" placeholder="Quantidade">
        </label>      
      </div>
      
      <div class="col card">
        <i class="icon ion-ios-body iconPersonsChild royal iconPersons"></i>CrianÃ§as
        <label class="item item-input">
          <i class="icon ion-ios-grid-view-outline placeholder-icon"></i>
          <input type="text" placeholder="Quantidade">
        </label>      
      </div>
    </div>

    <ion-list clas="products meats">
      <div class="item item-divider">Carnes</div>
      <ion-checkbox ng-model="filter.carne">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne2">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne3">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne4">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne5">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne6">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne7">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne8">Carne</ion-checkbox>
      <ion-checkbox ng-model="filter.carne9">Carne</ion-checkbox>
    </ion-list>

    <ion-list clas="products drinks">
      <div class="item item-divider">Bebidas</div>
      <ion-checkbox ng-model="filter.bebida">Bebida</ion-checkbox>
      <ion-checkbox ng-model="filter.bebida1">Bebida</ion-checkbox>
      <ion-checkbox ng-model="filter.bebida2">Bebida</ion-checkbox>
      <ion-checkbox ng-model="filter.bebida3">Bebida</ion-checkbox>
    </ion-list>

    <ion-list clas="products others">
      <div class="item item-divider">Outros</div>
      <ion-checkbox ng-model="filter.outros">Outros</ion-checkbox>
      <ion-checkbox ng-model="filter.outros1">Outros</ion-checkbox>
      <ion-checkbox ng-model="filter.outros2">Outros</ion-checkbox>
      <ion-checkbox ng-model="filter.outros3">Outros</ion-checkbox>
    </ion-list>

    <button class="button button-block button-positive">
     Calcular Churrasco!
    </button>

  </ion-content>
</ion-view>
